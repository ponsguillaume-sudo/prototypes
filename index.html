<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelkun - Prototypes UX</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #00BFA6 0%, #00a891 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 24px;
            padding: 48px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5rem;
            color: #00BFA6;
            margin-bottom: 12px;
            font-weight: 800;
        }
        .subtitle {
            color: #6B7280;
            margin-bottom: 32px;
            font-size: 1.125rem;
        }
        .stats {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
        }
        .stat-card {
            flex: 1;
            background: #F9FAFB;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #00BFA6;
        }
        .stat-label {
            font-size: 0.875rem;
            color: #6B7280;
            margin-top: 4px;
        }
        .prototype-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .prototype-card {
            background: #F9FAFB;
            border: 2px solid #E5E7EB;
            border-radius: 16px;
            padding: 24px;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s;
            display: block;
            position: relative;
        }
        .prototype-card:hover {
            border-color: #00BFA6;
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 191, 166, 0.15);
        }
        .prototype-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .prototype-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #111827;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .emoji {
            font-size: 2rem;
        }
        .prototype-meta {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .badge {
            display: inline-block;
            background: #00BFA6;
            color: white;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .badge.new {
            background: #EF4444;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .file-size {
            font-size: 0.75rem;
            color: #9CA3AF;
        }
        .prototype-desc {
            color: #6B7280;
            font-size: 0.938rem;
            line-height: 1.6;
        }
        .footer {
            margin-top: 32px;
            text-align: center;
            color: #9CA3AF;
            font-size: 0.875rem;
        }
        .footer a {
            color: #00BFA6;
            text-decoration: none;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #6B7280;
        }
        .spinner {
            border: 3px solid #E5E7EB;
            border-top: 3px solid #00BFA6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: #FEF2F2;
            border: 2px solid #EF4444;
            border-radius: 12px;
            padding: 20px;
            color: #DC2626;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Kelkun Prototypes</h1>
        <p class="subtitle">Prototypes UX/UI - Mobile App Client</p>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="total-count">-</div>
                <div class="stat-label">Prototypes</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="last-update">-</div>
                <div class="stat-label">Derni√®re MAJ</div>
            </div>
        </div>

        <div id="prototype-list" class="prototype-list">
            <div class="loading">
                <div class="spinner"></div>
                Chargement des prototypes...
            </div>
        </div>

        <div class="footer">
            Design√© avec ‚ù§Ô∏è par Guillaume ‚Ä¢ 
            <a href="https://ponsguillaume-sudo.github.io/prototypes/" target="_blank">Voir sur GitHub</a>
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è CONFIGURATION - Remplacer par vos infos GitHub
        const GITHUB_USERNAME = 'ponsguillaume';  // Votre nom d'utilisateur GitHub
        const REPO_NAME = 'kelkun-prototypes';      // Nom de votre repo

        // Mapping des emojis et descriptions par nom de fichier
        const fileMetadata = {
            'kelkun-home-client.html': {
                emoji: 'üè†',
                title: 'Homepage Client',
                desc: 'Page d\'accueil avec navigation artisans, filtres m√©tiers, profils d√©taill√©s et trust signals.',
                isNew: true
            },
            'kelkun-notifications-center.html': {
                emoji: 'üîî',
                title: 'Centre de Notifications',
                desc: 'Hub notifications intelligent avec filtres, actions contextuelles et alertes temps r√©el.',
                isNew: true
            },
            'kelkun-client-tracking.html': {
                emoji: 'üìç',
                title: 'Suivi Intervention',
                desc: 'Timeline suivi demande client avec statuts, progression et informations artisan.',
                isNew: false
            },
            // Ajoutez vos futurs fichiers ici avec leurs m√©tadonn√©es
        };

        // Fonction pour charger et afficher les fichiers HTML
        async function loadPrototypes() {
            const listContainer = document.getElementById('prototype-list');
            const totalCount = document.getElementById('total-count');
            const lastUpdate = document.getElementById('last-update');

            try {
                // Appel API GitHub pour lister les fichiers
                const response = await fetch(
                    `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents`
                );

                if (!response.ok) {
                    throw new Error('Impossible de charger les fichiers');
                }

                const files = await response.json();
                
                // Filtrer uniquement les fichiers HTML (sauf index.html)
                const htmlFiles = files.filter(file => 
                    file.name.endsWith('.html') && 
                    file.name !== 'index.html'
                );

                // Trier par date (plus r√©cent en premier)
                htmlFiles.sort((a, b) => b.name.localeCompare(a.name));

                // Mettre √† jour les stats
                totalCount.textContent = htmlFiles.length;
                lastUpdate.textContent = new Date().toLocaleDateString('fr-FR', { 
                    day: 'numeric', 
                    month: 'short' 
                });

                // G√©n√©rer les cartes
                if (htmlFiles.length === 0) {
                    listContainer.innerHTML = `
                        <div class="error">
                            Aucun prototype trouv√©. Uploadez vos fichiers HTML !
                        </div>
                    `;
                    return;
                }

                listContainer.innerHTML = htmlFiles.map(file => {
                    const metadata = fileMetadata[file.name] || {
                        emoji: 'üìÑ',
                        title: file.name.replace('.html', '').replace(/-/g, ' '),
                        desc: 'Prototype Kelkun',
                        isNew: false
                    };

                    const sizeKB = (file.size / 1024).toFixed(1);
                    const newBadge = metadata.isNew ? '<span class="badge new">NEW</span>' : '';

                    return `
                        <a href="${file.name}" class="prototype-card">
                            <div class="prototype-header">
                                <div class="prototype-title">
                                    <span class="emoji">${metadata.emoji}</span>
                                    ${metadata.title}
                                </div>
                                <div class="prototype-meta">
                                    ${newBadge}
                                    <span class="file-size">${sizeKB} KB</span>
                                </div>
                            </div>
                            <p class="prototype-desc">${metadata.desc}</p>
                        </a>
                    `;
                }).join('');

            } catch (error) {
                console.error('Erreur:', error);
                listContainer.innerHTML = `
                    <div class="error">
                        ‚ö†Ô∏è Erreur de chargement<br>
                        <small>V√©rifiez que GITHUB_USERNAME et REPO_NAME sont corrects dans le code.</small>
                    </div>
                `;
            }
        }

        // Charger au d√©marrage
        loadPrototypes();

        // Recharger toutes les 30 secondes (optionnel)
        // setInterval(loadPrototypes, 30000);
    </script>
</body>
</html>
