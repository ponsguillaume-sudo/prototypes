<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelkun - Prototypes UX</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #00BFA6 0%, #00a891 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 24px;
            padding: 48px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5rem;
            color: #00BFA6;
            margin-bottom: 12px;
            font-weight: 800;
        }
        .subtitle {
            color: #6B7280;
            margin-bottom: 32px;
            font-size: 1.125rem;
        }
        .stats {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
        }
        .stat-card {
            flex: 1;
            background: #F9FAFB;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #00BFA6;
        }
        .stat-label {
            font-size: 0.875rem;
            color: #6B7280;
            margin-top: 4px;
        }
        .prototype-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .prototype-card {
            background: #F9FAFB;
            border: 2px solid #E5E7EB;
            border-radius: 16px;
            padding: 24px;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s;
            display: block;
            position: relative;
        }
        .prototype-card:hover {
            border-color: #00BFA6;
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 191, 166, 0.15);
        }
        .prototype-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .prototype-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #111827;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .emoji {
            font-size: 2rem;
        }
        .prototype-meta {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .badge {
            display: inline-block;
            background: #00BFA6;
            color: white;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .badge.new {
            background: #EF4444;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .file-size {
            font-size: 0.75rem;
            color: #9CA3AF;
        }
        .prototype-desc {
            color: #6B7280;
            font-size: 0.938rem;
            line-height: 1.6;
            margin-bottom: 12px;
        }
        .prototype-date {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8rem;
            color: #9CA3AF;
            padding-top: 12px;
            border-top: 1px solid #E5E7EB;
        }
        .prototype-date svg {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }
        .footer {
            margin-top: 32px;
            text-align: center;
            color: #9CA3AF;
            font-size: 0.875rem;
        }
        .footer a {
            color: #00BFA6;
            text-decoration: none;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #6B7280;
        }
        .spinner {
            border: 3px solid #E5E7EB;
            border-top: 3px solid #00BFA6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: #FEF2F2;
            border: 2px solid #EF4444;
            border-radius: 12px;
            padding: 20px;
            color: #DC2626;
            text-align: center;
        }
        .sort-info {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
            color: #6B7280;
            margin-bottom: 16px;
            padding: 12px 16px;
            background: #F0FDF9;
            border-radius: 10px;
            border: 1px solid #00BFA620;
        }
        .sort-info svg {
            width: 16px;
            height: 16px;
            fill: #00BFA6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Kelkun Prototypes</h1>
        <p class="subtitle">Prototypes UX/UI - Mobile App Client</p>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="total-count">-</div>
                <div class="stat-label">Prototypes</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="last-update">-</div>
                <div class="stat-label">Derni√®re MAJ</div>
            </div>
        </div>

        <div class="sort-info">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 18h6v-2H3v2zM3 6v2h18V6H3zm0 7h12v-2H3v2z"/></svg>
            Tri√© du plus r√©cent au plus ancien
        </div>

        <div id="prototype-list" class="prototype-list">
            <div class="loading">
                <div class="spinner"></div>
                Chargement des prototypes...
            </div>
        </div>

        <div class="footer">
            Design√© avec ‚ù§Ô∏è par Guillaume ‚Ä¢ 
            <a href="https://github.com/ponsguillaume-sudo/prototypes" target="_blank">Voir sur GitHub</a>
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è CONFIGURATION - Remplacer par vos infos GitHub
        const GITHUB_USERNAME = 'ponsguillaume-sudo';  // Votre nom d'utilisateur GitHub
        const REPO_NAME = 'prototypes';      // Nom de votre repo

        // Mapping des emojis et descriptions par nom de fichier
        const fileMetadata = {
            'kelkun-home-client.html': {
                emoji: 'üè†',
                title: 'Homepage Client',
                desc: 'Page d\'accueil avec navigation artisans, filtres m√©tiers, profils d√©taill√©s et trust signals.',
                isNew: true
            },
            'kelkun-notifications-center.html': {
                emoji: 'üîî',
                title: 'Centre de Notifications',
                desc: 'Hub notifications intelligent avec filtres, actions contextuelles et alertes temps r√©el.',
                isNew: true
            },
            'kelkun-client-tracking.html': {
                emoji: 'üìç',
                title: 'Suivi Intervention',
                desc: 'Timeline suivi demande client avec statuts, progression et informations artisan.',
                isNew: false
            },
            // Ajoutez vos futurs fichiers ici avec leurs m√©tadonn√©es
        };

        // Fonction pour formater la date en fran√ßais
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR', {
                day: 'numeric',
                month: 'long',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Fonction pour formater la date relative (il y a X jours, etc.)
        function getRelativeTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return '√Ä l\'instant';
            if (diffMins < 60) return `Il y a ${diffMins} min`;
            if (diffHours < 24) return `Il y a ${diffHours}h`;
            if (diffDays === 1) return 'Hier';
            if (diffDays < 7) return `Il y a ${diffDays} jours`;
            if (diffDays < 30) return `Il y a ${Math.floor(diffDays / 7)} sem.`;
            return formatDate(dateString);
        }

        // Fonction pour r√©cup√©rer les commits d'un fichier (date de cr√©ation)
        async function getFileCommitInfo(filename) {
            try {
                const response = await fetch(
                    `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/commits?path=${filename}&per_page=100`
                );
                if (!response.ok) return null;
                
                const commits = await response.json();
                if (commits.length === 0) return null;

                // Le dernier commit de la liste est le plus ancien (cr√©ation)
                // Le premier commit de la liste est le plus r√©cent (derni√®re modification)
                return {
                    createdAt: commits[commits.length - 1].commit.committer.date,
                    lastModified: commits[0].commit.committer.date
                };
            } catch (error) {
                console.error(`Erreur pour ${filename}:`, error);
                return null;
            }
        }

        // Fonction pour charger et afficher les fichiers HTML
        async function loadPrototypes() {
            const listContainer = document.getElementById('prototype-list');
            const totalCount = document.getElementById('total-count');
            const lastUpdate = document.getElementById('last-update');

            try {
                // Appel API GitHub pour lister les fichiers
                const response = await fetch(
                    `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents`
                );

                if (!response.ok) {
                    throw new Error('Impossible de charger les fichiers');
                }

                const files = await response.json();
                
                // Filtrer uniquement les fichiers HTML (sauf index.html)
                const htmlFiles = files.filter(file => 
                    file.name.endsWith('.html') && 
                    file.name !== 'index.html'
                );

                // R√©cup√©rer les infos de commit pour chaque fichier
                listContainer.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        R√©cup√©ration des dates de cr√©ation...
                    </div>
                `;

                const filesWithDates = await Promise.all(
                    htmlFiles.map(async (file) => {
                        const commitInfo = await getFileCommitInfo(file.name);
                        return {
                            ...file,
                            createdAt: commitInfo?.createdAt || null,
                            lastModified: commitInfo?.lastModified || null
                        };
                    })
                );

                // Trier par date de cr√©ation (plus r√©cent en premier)
                filesWithDates.sort((a, b) => {
                    if (!a.createdAt && !b.createdAt) return 0;
                    if (!a.createdAt) return 1;
                    if (!b.createdAt) return -1;
                    return new Date(b.createdAt) - new Date(a.createdAt);
                });

                // Mettre √† jour les stats
                totalCount.textContent = filesWithDates.length;
                
                // Trouver la date de derni√®re modification globale
                const latestModification = filesWithDates.reduce((latest, file) => {
                    if (!file.lastModified) return latest;
                    if (!latest) return file.lastModified;
                    return new Date(file.lastModified) > new Date(latest) ? file.lastModified : latest;
                }, null);

                lastUpdate.textContent = latestModification 
                    ? new Date(latestModification).toLocaleDateString('fr-FR', { 
                        day: 'numeric', 
                        month: 'short' 
                    })
                    : '-';

                // G√©n√©rer les cartes
                if (filesWithDates.length === 0) {
                    listContainer.innerHTML = `
                        <div class="error">
                            Aucun prototype trouv√©. Uploadez vos fichiers HTML !
                        </div>
                    `;
                    return;
                }

                listContainer.innerHTML = filesWithDates.map(file => {
                    const metadata = fileMetadata[file.name] || {
                        emoji: 'üìÑ',
                        title: file.name.replace('.html', '').replace(/-/g, ' '),
                        desc: 'Prototype Kelkun',
                        isNew: false
                    };

                    const sizeKB = (file.size / 1024).toFixed(1);
                    const newBadge = metadata.isNew ? '<span class="badge new">NEW</span>' : '';
                    
                    const dateInfo = file.createdAt 
                        ? `<div class="prototype-date">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/></svg>
                            <span>Cr√©√© le ${formatDate(file.createdAt)}</span>
                            <span style="color: #D1D5DB;">‚Ä¢</span>
                            <span>${getRelativeTime(file.createdAt)}</span>
                           </div>`
                        : '';

                    return `
                        <a href="${file.name}" class="prototype-card">
                            <div class="prototype-header">
                                <div class="prototype-title">
                                    <span class="emoji">${metadata.emoji}</span>
                                    ${metadata.title}
                                </div>
                                <div class="prototype-meta">
                                    ${newBadge}
                                    <span class="file-size">${sizeKB} KB</span>
                                </div>
                            </div>
                            <p class="prototype-desc">${metadata.desc}</p>
                            ${dateInfo}
                        </a>
                    `;
                }).join('');

            } catch (error) {
                console.error('Erreur:', error);
                listContainer.innerHTML = `
                    <div class="error">
                        ‚ö†Ô∏è Erreur de chargement<br>
                        <small>V√©rifiez que GITHUB_USERNAME et REPO_NAME sont corrects dans le code.</small>
                    </div>
                `;
            }
        }

        // Charger au d√©marrage
        loadPrototypes();

        // Recharger toutes les 30 secondes (optionnel)
        // setInterval(loadPrototypes, 30000);
    </script>
</body>
</html>
